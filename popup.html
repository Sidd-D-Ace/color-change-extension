<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KeySight â€” Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <button id="a11y-start" class="sr-only" style="position:absolute; opacity:0;">
    KeySight Settings. Press Tab to begin.
  </button>

  <main id="main">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <div>
        <h1 id="title">KeySight</h1>
        <p id="desc" style="margin:0;">Manage your triggers</p>
      </div>
      <button id="readAllBtn" type="button" aria-label="Read all shortcuts">
        ðŸ”Š Read All
      </button>
    </header>

    <div id="announce" role="status" aria-live="polite" class="sr-only"></div>

    <form id="mappingForm">
      <table id="mappingTable" aria-describedby="desc">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Trigger</th>
            <th scope="col">Shortcut</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      
      <div style="margin-top: 10px;">
        <button id="addBtn" type="button">+ Add New</button>
      </div>

      <div class="controls">
        <button id="resetBtn" type="button">Clear All</button>
        <button id="helpShortcuts" type="button">Help</button>
      </div>

      <div id="error" role="alert" aria-live="assertive"></div>
      <div class="saved-notice" aria-live="polite"></div> 
    </form>
  </main>

  <script src="popup.js"></script>
</body>
</html>
