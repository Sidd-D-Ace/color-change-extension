<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KeySight — Settings</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main id="main" role="dialog" aria-labelledby="title" aria-modal="false">
    
    <h1 id="title">KeySight — Settings</h1>

    <!-- Hidden focus target for screen readers -->
    <div id="start-message" tabindex="-1" class="sr-only" style="outline:none;">
      KeySight loaded. Press Control Shift F to open this box later.
    </div>

    <p id="desc">Configure triggers. Changes are <strong>saved automatically</strong>.</p>

    <div id="announce" role="status" aria-live="polite" class="sr-only"></div>

    <form id="mappingForm">
      <table id="mappingTable" aria-describedby="desc">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Button selector / ID</th>
            <th scope="col">Shortcut</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <button id="addBtn" type="button">+ Add New</button>
      <div class="controls">
        <button id="resetBtn" type="button">Clear All</button>
        <button id="helpShortcuts" type="button">Help</button>
      </div>

      <div id="error" role="alert" aria-live="assertive"></div>
      <div class="saved-notice" aria-live="polite"></div> 
    </form>
  </main>

  <script src="popup.js"></script>
</body>
</html>
