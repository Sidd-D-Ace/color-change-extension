<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeySight - Import Config</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #111827;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-top: 0; font-size: 24px; color: #2563eb; }
        p { color: #6b7280; margin-bottom: 24px; }
        
        /* The File Input disguised as a button */
        .file-upload {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        .file-upload:hover { border-color: #2563eb; background: #eff6ff; }
        
        #status {
            margin-top: 15px;
            font-weight: 600;
            min-height: 20px;
        }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Import Settings</h1>
        <p>Select a KeySight JSON backup file.</p>
        
        <label class="file-upload">
            <span style="font-size: 24px;">ðŸ“‚</span><br>
            <span>Click to Select File</span>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </label>

        <div id="status"></div>
    </div>
    <script src="import.js"></script>
</body>
</html>
